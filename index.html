<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">  <!-- topic -->
			<div class="col-md-offset-5 col-md-3">
				<h2>Fruit Collector</h2>
			</div>
		</div>
		<div class="row">  <!-- rule -->
			<div class="col-md-offset-1 col-md-10">
				<div class="jumbotron">
					<h2 align="center">rule</h2>
				</div>
			</div>
		</div>
		<div class="row">  <!-- score to achieve, wins, loses -->
			<div class="col-md-offset-1 col-md-3">
				<h1 class="top-zero guess_board"><span id="guess" >0</span></h1>
			</div>
			<div class="col-md-3">
				<div class="jumbotron litBot">
					<h4 align="center">Wins: <span id="wins">0</span></h4>
					<h4 align="center">Loses: <span id="loses">0</span></h4>
				</div>
			</div>
		</div>
		<div class="row">  <!-- choice -->
			<div class="col-md-offset-1 col-md-10">
				<img class="choice-img" id="apple" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSriyBLBxK6xuOkMdGn2CygxU2trmsHJyd5tlxT5GV0lPXnHXuSdg">
				<img class="choice-img" id="orange" src="http://www.free-icons-download.net/images/orange-icon-14106.png">
				<img class="choice-img" id="straw" src="https://us.123rf.com/450wm/izakowski/izakowski1305/izakowski130500099/19931316-cartoon-illustration-of-strawberry-fruit-food-object.jpg?ver=6">
				<img class="choice-img" id="grape" src="https://i.pinimg.com/736x/c3/95/7d/c3957dc5b57d828a9da4164d96899b50--art-clip-clip-art-free.jpg">
			</div>
		</div>
		<div class="row">  <!-- your total score for now -->
			<div class="col-md-offset-1 col-md-6">
				<h2 class="litTop score_title">Your current score is:</h2>
			</div>
		</div>
		<div class="row">  <!-- Score -->
			<div class="col-md-offset-1 col-md-6">
				<h1 class="litTop score_board"><span id="user_total">0</span></h1>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ='./assets/javascript/game.js' type="text/javascript"></script>
</body>
</html>
